<ng2-slim-loading-bar></ng2-slim-loading-bar>
<simple-notifications [options]="options"></simple-notifications>
<app-loading [loading]="loading"></app-loading>
<div class="header">
  <img class="logo" src="/assets/images/virtual-switch.png">
  <h1 class="title">Virtual Switch Board</h1>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div class="grid-container">
  <div *ngFor="let switch of switches">
    <button [ngClass]="{ 'btn-on': switch.isOn, 'btn-off': !switch.isOn  }" type="submit"
      (click)="changeSwitchStatus(switch)">
      {{switch.name}}
    </button>
  </div>

  <div>
    <button class="btn-add" type="submit" (click)="addSwitch()">
      +
    </button>
  </div>
</div>

<div class="footer">
  <h4>&copy; Copyright IUnknown {{currentdate}}: All Rights Reserved</h4>
</div>
